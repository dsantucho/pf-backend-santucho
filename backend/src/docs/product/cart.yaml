servers:
  - url: http://localhost:8080/
    description: localhost de dev
components:
  schemas:
    productInCart:
      type: object
      properties:
        product:
          type: string
          description: ID del producto
          example: "60d21b4667d0d8992e610c85"
        quantity:
          type: number
          description: Cantidad del producto
          example: 2

    cart:
      type: object
      properties:
        products:
          type: array
          items:
            $ref: '#/components/schemas/productInCart'
paths:
  /api/carts:
    post:
      summary: Crear un nuevo carrito
      tags:
        - Carrito
      responses:
        201:
          description: Carrito creado
          content:
            application/json:
              schema:
                type: object
                properties:
                  msj:
                    type: string
                    example: 'Cart Creada'
                  data:
                    type: string
                    example: "60d21b4667d0d8992e610c85"
        500:
          description: Error interno del servidor

    get:
      summary: Obtener todos los carritos
      tags:
        - Carrito
      responses:
        200:
          description: Lista de carritos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/cart'
        500:
          description: Error interno del servidor

  /api/carts/{cid}:
    get:
      summary: Obtener un carrito por ID
      tags:
        - Carrito
      parameters:
        - in: path
          name: cid
          schema:
            type: string
          required: true
          description: ID del carrito
      responses:
        200:
          description: Carrito encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cart'
        500:
          description: Error interno del servidor

    delete:
      summary: Eliminar todos los productos del carrito
      tags:
        - Carrito
      parameters:
        - in: path
          name: cid
          schema:
            type: string
          required: true
          description: ID del carrito
      responses:
        200:
          description: Todos los productos eliminados del carrito
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Se eliminaron todos los productos del carrito'
                  data:
                    $ref: '#/components/schemas/cart'
        500:
          description: Error interno del servidor

    put:
      summary: Actualizar el carrito con un arreglo de productos
      tags:
        - Carrito
      parameters:
        - in: path
          name: cid
          schema:
            type: string
          required: true
          description: ID del carrito
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/cart'
      responses:
        200:
          description: Carrito actualizado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Se actualizo all products'
                  data:
                    $ref: '#/components/schemas/cart'
        500:
          description: Error interno del servidor

  /api/carts/{cid}/product/{pid}:
    post:
      summary: Agregar un producto al carrito
      tags:
        - Carrito
      parameters:
        - in: path
          name: cid
          schema:
            type: string
          required: true
          description: ID del carrito
        - in: path
          name: pid
          schema:
            type: string
          required: true
          description: ID del producto
      responses:
        200:
          description: Producto agregado al carrito
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Producto agregado al carrito'
                  data:
                    $ref: '#/components/schemas/cart'
        500:
          description: Error interno del servidor

    delete:
      summary: Eliminar un producto del carrito
      tags:
        - Carrito
      parameters:
        - in: path
          name: cid
          schema:
            type: string
          required: true
          description: ID del carrito
        - in: path
          name: pid
          schema:
            type: string
          required: true
          description: ID del producto
      responses:
        200:
          description: Producto eliminado del carrito
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Producto removido del carrito'
                  data:
                    $ref: '#/components/schemas/cart'
        500:
          description: Error interno del servidor

    put:
      summary: Actualizar la cantidad de un producto en el carrito
      tags:
        - Carrito
      parameters:
        - in: path
          name: cid
          schema:
            type: string
          required: true
          description: ID del carrito
        - in: path
          name: pid
          schema:
            type: string
          required: true
          description: ID del producto
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                quantity:
                  type: number
                  description: Nueva cantidad del producto
                  example: 3
      responses:
        200:
          description: Cantidad de producto actualizada
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Se actualizo el quantity'
                  data:
                    $ref: '#/components/schemas/cart'
        500:
          description: Error interno del servidor

  /api/carts/{cid}/purchase:
    post:
      summary: Finalizar la compra del carrito
      tags:
        - Carrito
      parameters:
        - in: path
          name: cid
          schema:
            type: string
          required: true
          description: ID del carrito
      responses:
        200:
          description: Compra finalizada
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Compra finalizada con Ã©xito'
                  data:
                    type: object
                    properties:
                      code:
                        type: string
                        example: 'XYZ123'
                      purchase_datetime:
                        type: string
                        format: date-time
                        example: '2023-04-15T14:53:00Z'
                      purchaser:
                        type: string
                        example: 'example@example.com'
        400:
          description: Error durante la compra
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: 'No hay suficiente stock para el producto XYZ'
        500:
          description: Error interno del servidor
       